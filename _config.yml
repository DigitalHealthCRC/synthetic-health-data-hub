# Site settings
title: Synthetic Health Data Hub
description: >-
  The definitive resource hub for tabular synthetic health data, 
  covering algorithms, tools, regulations, and community resources.
baseurl: "/synthetic-health-data-hub" # the subpath of your site, e.g. /blog
url: "https://digitalhealthcrclimited.github.io" # the base hostname & protocol for your site

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Collections for different content types
collections:
  technical:
    output: true
    permalink: /technical/:path/
    sort_by: title
  ecosystem:
    output: true
    permalink: /ecosystem/:path/
    sort_by: title
  regulatory:
    output: true
    permalink: /regulatory/:path/
    sort_by: region
  community:
    output: true
    permalink: /community/:path/
    sort_by: name
  education:
    output: true
    permalink: /education/:path/
    sort_by: date
  use_cases:
    output: true
    permalink: /use-cases/:path/
    sort_by: date
  privacy_security:
    output: true
    permalink: /privacy-security/:path/
    sort_by: priority
  benchmarks:
    output: true
    permalink: /benchmarks/:path/
    sort_by: title

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "technical"
    values:
      layout: "default"
      nav_order: 1
      parent: "Technical Resources"
  - scope:
      path: ""
      type: "ecosystem"
    values:
      layout: "default"
      nav_order: 2
      parent: "Software Ecosystem"
  - scope:
      path: ""
      type: "regulatory"
    values:
      layout: "default"
      nav_order: 3
      parent: "Regulatory & Compliance"
  - scope:
      path: ""
      type: "community"
    values:
      layout: "profile"
      nav_order: 4
      parent: "Community"
  - scope:
      path: ""
      type: "education"
    values:
      layout: "default"
      nav_order: 5
      parent: "Education"
  - scope:
      path: ""
      type: "use_cases"
    values:
      layout: "case-study"
      nav_order: 6
      parent: "Use Cases"
  - scope:
      path: ""
      type: "privacy_security"
    values:
      layout: "default"
      nav_order: 7
      parent: "Privacy & Security"
  - scope:
      path: ""
      type: "benchmarks"
    values:
      layout: "default"
      nav_order: 8
      parent: "Benchmarks"

# Footer content
footer_content: "Copyright &copy; 2024 Synthetic Health Data Hub. Distributed under <a href=\"https://github.com/your-repo/blob/main/LICENSE\">MIT license</a>."

# Color scheme (options: light, dark, nil)
color_scheme: light

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXXX-X

# External links
aux_links:
  "GitHub":
    - "//github.com/DigitalHealthCRCLimited/synthetic-health-data-hub"
  "Contribute":
    - "//github.com/DigitalHealthCRCLimited/synthetic-health-data-hub/blob/main/CONTRIBUTING.md"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Heading anchor links appear on hover over h1-h6 tags
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Repository information (for edit links)
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/DigitalHealthCRCLimited/synthetic-health-data-hub"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - package-lock.json
  - webpack.config.js
  - README.md
  - CONTRIBUTING.md
  - LICENSE