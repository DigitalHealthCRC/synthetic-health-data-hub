<div class="regulation-card">
  <h3>{{ include.title }}</h3>
  <p><strong>Full Name:</strong> {{ include.full_name }}</p>
  <p><strong>Region:</strong> {{ include.region }}</p>
  <h4>Key Points:</h4>
  <ul>
    {% for point in include.key_points %}
    <li>{{ point }}</li>
    {% endfor %}
  </ul>
  <p><strong>Status:</strong> {{ include.status }}</p>
</div>
